<html>
<head>
  <meta charset="UTF-8">
  
  <!-- add line to set viewport and adjust for device width-->
  <!-- <meta name="viewport" content="width"> -->

  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
  <script language="javascript" type="text/javascript" src="libraries/p5.collide2d.js"></script>
  <!-- uncomment lines below to include extra p5 libraries -->
  <script language="javascript" src="libraries/p5.dom.js"></script>
  <!--<script language="javascript" src="libraries/p5.sound.js"></script>-->
  <script language="javascript" type="text/javascript" src="sketch.js"></script>
  <!-- this line removes any default padding and style. you might only need one of these values set. -->

  <link href="https://fonts.googleapis.com/css?family=Orbitron:700|Titillium+Web:300" rel="stylesheet">
  <link href="//fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
	<header class="title_centered">
		<h1 class="titulo"><span class="blueT">Octa</span><span class="redT">Pong</span></h1>
	</header>
	<div id="playerCount"></div>
	<article id="instructions">
		<h2>WELCOME TO OCTAPONG</h2>
		<h2>TAP OR PRESS SPACEBAR TO SHOOT</h2>
		<h2>IN ORDER TO MOVE AROUND THE ARENA:</h2>
		<figure>
			<figcaption>If you're using a phone/tablet</figcaption>
			<img src="img/rotate.png">
		</figure>
		<figure>
			<figcaption>For PC users, use the left and right arrow keys</figcaption>
			<img src="img/keys.png">
		</figure>
		<h2>YOU ARE THE <span class="blueT">BLUE</span> PLAYER</h2>
		<br>
		<h2>TAP/PRESS ANY KEY TO PLAY</h2>
	</article>
	<div id="gameContainer">
		<div id="canvasContainer">
			<div id="canvas"></div>
		</div>
		<section class="scoreboard">
			<ul id="scoreList">
				<li><div id="kills"></div></li>
				<li><div id="lives"></div></li>
				<li><div id="connectionStatus"></div></li>
			</ul>
		</section>
	</div>
</body>
</html>
